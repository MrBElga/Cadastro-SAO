            <ul class="dropdown-menu">

        <div class="container border m-5 " style="background-color: rgba(68, 68, 68, 0.705); border-radius: 10px; ">
      
            <form>
                <fieldset>
                    <legend style="color:#b3ecff;">CADASTRO</legend>
                               
                   
                    <div class="row">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nome" name="nome">
                                <label for="nome">NOME:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nickName" name="nickName">
                                <label for="nickName">NICKNAME:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                       
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dataNasc" name="dataNasc">
                                <label for="dataNasc">Data Nascimento:</label>
                            </div>
                        </div>
                        
                            <div class="col-3" style="color:#b3ecff;">
                                Genero:
                                <div class="btn-group" role="bgroup" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="genero" id="masculino" autocomplete="off" value="masculino">
                                    <label class="btn btn-outline-primary" for="masculino">Masculino</label>
                                  
                                    <input type="radio" class="btn-check" name="genero" id="feminino" autocomplete="off"  value="feminino" checked>
                                    <label class="btn btn-outline-primary" for="feminino">Feminino</label>
                                </div>
                            </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                                <label for="email">EMAIL:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="Vemail" name="Vemail" placeholder="name@example.com">
                                <label for="Vemail">VERIFICAR EMAIL:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="senha" name="senha">
                                <label for="senha">SENHA:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="Vsenha" name="Vsenha">
                                <label for="Vsenha">VERIFIQUE SENHA:</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-check" style="color: #b3ecff;">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                 Você leu e aceita os Termos de Uso?
                            </label>
                        </div>
                    </div>
                    <div>
                        <p style="color:red">
                            <span data-Mensagem></span>
                        </p>
                    </div>
                    
                    <div class="row m-3">
                        <div class="col-12 offset-3" >
                            <button type="submit" class="btn btn-info">REGISTRAR</button>
                
                        </div>
                    </div>   
                </fieldset>
            </form>
    
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner"  style="margin: auto;">
                  <div class="carousel-item active" >
                    <img src="./Image/Character/KiritoEsp.png" class="d-block w-5" alt="KIRITO " style="margin: auto;">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>KIRITO</h5>
                      <p>Você pode iniciar com o kirito</p>
                    </div>
                  </div>
                  <div class="carousel-item"  >
                    <img src="./Image/Character/AsunaEsp.png" class="d-block w-5" alt="ASUNA" style="margin: auto;">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 >ASUNA</h5>
                      <p>Ou com a Asuna</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div data-Tabela  style="background-color:  rgba(68, 68, 68, 0.705); border-radius: 10px;">
        </div>
      </div>
